    <script>
      // Data wisata
      const wisataData = {
        "ngarai-sianok": {
          title: "Ngarai Sianok",
          location: "Bukittinggi, Sumatera Barat",
          images: {
            main: "https://images.unsplash.com/photo-1594736797933-d0e7603dd7e8?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1200&q=80",
            thumbnails: [
              "https://images.unsplash.com/photo-1594736797933-d0e7603dd7e8?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=400&q=80",
              "https://upload.wikimedia.org/wikipedia/commons/thumb/6/6a/Ngarai_sianok_bkt.jpg/400px-Ngarai_sianok_bkt.jpg",
              "https://upload.wikimedia.org/wikipedia/commons/thumb/8/8c/Ngarai_Sianok_dari_Janjang_Koto_Gadang.jpg/400px-Ngarai_Sianok_dari_Janjang_Koto_Gadang.jpg",
              "https://upload.wikimedia.org/wikipedia/commons/thumb/9/9c/Ngarai_sianok.jpg/400px-Ngarai_sianok.jpg",
            ],
          },
          description:
            "Ngarai Sianok adalah sebuah lembah curam yang terletak di jantung Kota Bukittinggi, Sumatera Barat. Ngarai ini memanjang dan berkelok sebagai garis batas kota di selatan dan timur, membentuk sebuah jurang yang besar dengan kedalaman sekitar 100-120 meter dan panjang sekitar 15 km.",
          facilities: ["Area Parkir Luas", "Toilet Umum", "Warung Makan", "Spot Foto Terbaik", "Pemandu Wisata"],
          price: "Rp 15.000 - Rp 25.000",
          hours: "08:00 - 18:00 WIB",
          rating: "4.7/5",
        },
        "jam-gadang": {
          title: "Jam Gadang",
          location: "Bukittinggi, Sumatera Barat",
          images: {
            main: "https://upload.wikimedia.org/wikipedia/commons/thumb/3/3f/Jam_Gadang_Bukittinggi.jpg/800px-Jam_Gadang_Bukittinggi.jpg",
            thumbnails: [
              "https://upload.wikimedia.org/wikipedia/commons/thumb/3/3f/Jam_Gadang_Bukittinggi.jpg/400px-Jam_Gadang_Bukittinggi.jpg",
              "https://upload.wikimedia.org/wikipedia/commons/thumb/d/d9/Jam_Gadang_2022.jpg/400px-Jam_Gadang_2022.jpg",
              "https://upload.wikimedia.org/wikipedia/commons/thumb/6/6d/Jam_gadang_bukittinggi.jpg/400px-Jam_gadang_bukittinggi.jpg",
              "https://upload.wikimedia.org/wikipedia/commons/thumb/5/5a/Jam_Gadang_di_malam_hari.jpg/400px-Jam_Gadang_di_malam_hari.jpg",
            ],
          },
          description: "Jam Gadang adalah menara jam yang menjadi penanda kota Bukittinggi. Menara ini memiliki jam dengan ukuran besar di empat sisinya sehingga disebut Jam Gadang.",
          facilities: ["Area Parkir", "Toilet Umum", "Food Court", "Spot Foto", "Pusat Informasi"],
          price: "Gratis",
          hours: "24 Jam",
          rating: "4.5/5",
        },
      };

      // Ambil parameter dari URL
      function getUrlParams() {
        const params = new URLSearchParams(window.location.search);
        return params.get("wisata");
      }

      // Load data wisata
      function loadWisataData() {
        const wisataId = getUrlParams();
        const wisata = wisataData[wisataId];

        if (wisata) {
          document.title = `${wisata.title} - SUMTOUR`;
          document.getElementById("wisata-content").innerHTML = `
                    <div class="detail-header">
                        <h1 class="page-title">${wisata.title}</h1>
                        <div class="location">üìç ${wisata.location}</div>
                    </div>

                    <div class="gallery">
                        <div class="main-image">
                            <img src="${wisata.images.main}" alt="${wisata.title}" id="mainImage">
                        </div>
                        <div class="thumbnail-grid">
                            ${wisata.images.thumbnails
                              .map(
                                (thumb, index) => `
                                <div class="thumbnail" onclick="changeImage('${thumb}')">
                                    <img src="${thumb}" alt="${wisata.title} ${index + 1}">
                                </div>
                            `
                              )
                              .join("")}
                        </div>
                    </div>

                    <div class="detail-content">
                        <div class="left-column">
                            <div class="info-card">
                                <h3>Deskripsi</h3>
                                <div class="description">
                                    <p>${wisata.description}</p>
                                </div>
                            </div>

                            <div class="info-card">
                                <h3>Fasilitas</h3>
                                <ul class="facility-list">
                                    ${wisata.facilities
                                      .map(
                                        (facility) => `
                                        <li>${facility}</li>
                                    `
                                      )
                                      .join("")}
                                </ul>
                            </div>
                        </div>

                        <div class="right-column">
                            <div class="side-info">
                                <div class="info-item">
                                    <div class="info-icon">üìç</div>
                                    <div>
                                        <strong>Lokasi</strong>
                                        <p>${wisata.location}</p>
                                    </div>
                                </div>
                                <div class="info-item">
                                    <div class="info-icon">üí∞</div>
                                    <div>
                                        <strong>Biaya Masuk</strong>
                                        <p>${wisata.price}</p>
                                    </div>
                                </div>
                                <div class="info-item">
                                    <div class="info-icon">‚è∞</div>
                                    <div>
                                        <strong>Jam Operasional</strong>
                                        <p>${wisata.hours}</p>
                                    </div>
                                </div>
                                <div class="info-item">
                                    <div class="info-icon">‚≠ê</div>
                                    <div>
                                        <strong>Rating</strong>
                                        <p>${wisata.rating}</p>
                                    </div>
                                </div>
                                <button class="add-history-btn" onclick="addToHistory('${wisataId}')">
                                    + Tambah ke Riwayat
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="map-section">
                        <h3>Lokasi di Peta</h3>
                        <div class="map-container">
                            <div style="display: flex; align-items: center; justify-content: center; height: 100%; background-color: #e9ecef; color: #6c757d;">
                                Peta ${wisata.title}
                            </div>
                        </div>
                    </div>
                `;
        } else {
          document.getElementById("wisata-content").innerHTML = `
                    <div style="text-align: center; padding: 50px;">
                        <h2>Wisata tidak ditemukan</h2>
                        <p>Destinasi yang Anda cari tidak tersedia.</p>
                        <a href="../index.html" class="back-btn">Kembali ke Beranda</a>
                    </div>
                `;
        }
      }

      function changeImage(src) {
        document.getElementById("mainImage").src = src;
      }

      function addToHistory(wisataId) {
        alert(`${wisataData[wisataId].title} telah ditambahkan ke riwayat!`);
      }

      // Load data ketika halaman siap
      document.addEventListener("DOMContentLoaded", loadWisataData);
    </script>
  </body>
